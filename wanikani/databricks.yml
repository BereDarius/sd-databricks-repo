# This is a Databricks asset bundle definition for wanikani.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: wanikani
  uuid: 4ff1ca89-15d3-45df-9c85-424e3541a7e2

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-158cf735-0308.cloud.databricks.com
    variables:
      catalog: wanikani
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-158cf735-0308.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/darius@standout-development.ro to make sure we only have a single copy.
      root_path: /Workspace/Users/darius@standout-development.ro/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: wanikani
      schema: prod
    permissions:
      - user_name: darius@standout-development.ro
        level: CAN_MANAGE
